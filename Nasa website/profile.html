<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Climate Science Explorer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('space-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
        }
        .profile-info, .profile-settings {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .danger-zone {
            background: rgba(231, 76, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
            <h1> </h1>
        </div>
        <div class="profile-info">
            <h2>Personal Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="">
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" value="">
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="">
                
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" value="">
                
                <label for="linkedin">LinkedIn:</label>
                <input type="text" id="linkedin" name="linkedin" value="">
                
                <label for="about">About Me:</label>
                <textarea id="about" name="about" rows="4"></textarea>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <div class="profile-settings">
            <h2>Settings</h2>
            <form>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="">
                
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">
                
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                
                <button type="submit">Update Settings</button>
            </form>
            <div class="danger-zone">
                <h3>Danger Zone</h3>
                <button onclick="confirmDelete()">Delete Account</button>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                alert("Account deleted. (This is a demo, no actual deletion occurred)");
                // In a real application, you would send a request to your server to delete the account
            }
        }
    </script>
</body>
</html>
